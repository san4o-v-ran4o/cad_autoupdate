{% extends 'base.html' %}
{% block content %}
<h1>HS Diagram Calculator</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Calculate</button>
</form>

{% if results %}
    <h2>Results</h2>
    <ul>
        {% for key, value in results.items %}
            <li>{{ key|capfirst }}: {{ value }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
